# Pre-commit hooks configuration for MultiMax
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$|\.txt$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python formatting with black
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=120']

  # Python import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=120']

  # Python linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503,D100,D103,D400,D401,D205']
        additional_dependencies: []

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-r', 'multimax/', '-c', 'pyproject.toml', '-ll', '-f', 'json', '-o', 'bandit-report.json']
        exclude: '^(tests/|tools/)'

  # Custom JavaScript safety check (warnings only, doesn't block)
  - repo: local
    hooks:
      - id: js-safety-check
        name: JavaScript Safety Check
        entry: python tools/js_safety_check_wrapper.py
        language: system
        types: [file]
        files: '\.html$'
        pass_filenames: false
        always_run: true
        verbose: true
