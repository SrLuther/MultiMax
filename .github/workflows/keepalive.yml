name: Keepalive Render

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping URLs to prevent idling
        env:
          KEEPALIVE_URLS: ${{ secrets.KEEPALIVE_URLS }}
        run: |
          set -e
          if [ -z "$KEEPALIVE_URLS" ]; then
            echo "No KEEPALIVE_URLS secret configured. Skipping." && exit 0
          fi
          echo "$KEEPALIVE_URLS" | while read -r url; do
            [ -z "$url" ] && continue
            echo "Pinging: $url"
            curl -fsS --retry 2 --max-time 10 "$url" || echo "Ping failed: $url"
          done
