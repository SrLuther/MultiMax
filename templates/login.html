<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMax — Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon-180.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/logo-user.png') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='icons/logo-user.png') }}">
    <meta name="theme-color" content="#00ff88">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --primary-light: #33ffaa;
            --bg-dark: #0a0a0f;
            --bg-darker: #050508;
            --card-bg: rgba(20, 22, 28, 0.7);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.4);
            --error: #ff4444;
            --success: #00ff88;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 40px rgba(0, 255, 136, 0.2);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(0, 255, 136, 0.08) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-200px) translateX(-50px);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0.6;
            }
        }

        /* Main Container */
        .login-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card */
        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            box-shadow:
                var(--shadow-lg),
                var(--shadow-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent,
                var(--primary) 50%,
                transparent
            );
            opacity: 0.5;
        }

        /* Header */
        .login-header {
            padding: 48px 40px 32px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            border-radius: 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-container img {
            width: 64px;
            height: 64px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.8)); }
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 8px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--text-primary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            margin: 0;
        }

        /* Body */
        .login-body {
            padding: 0 40px 40px;
            position: relative;
        }

        /* Alert */
        .alert-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 24px;
            color: var(--error);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-message i {
            font-size: 18px;
            flex-shrink: 0;
        }

        /* Form */
        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--primary);
            box-shadow:
                0 0 0 4px rgba(0, 255, 136, 0.1),
                0 4px 12px rgba(0, 255, 136, 0.15);
            transform: translateY(-1px);
        }

        .form-input:hover:not(:focus) {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s;
        }

        .form-input:focus ~ .input-icon {
            color: var(--primary);
        }

        /* Button */
        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: var(--bg-dark);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.4);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary i {
            font-size: 18px;
        }

        /* Toggle Link */
        .toggle-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .toggle-link button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-link button:hover {
            color: var(--primary-light);
            transform: translateX(2px);
        }

        .toggle-link button i {
            font-size: 12px;
        }

        /* Footer */
        .login-footer {
            padding: 24px 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-tertiary);
            margin: 0;
        }

        .footer-text strong {
            color: var(--primary);
            font-weight: 600;
        }

        /* Loader */
        .loader-overlay {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 100;
            border-radius: 24px;
        }

        .loader-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-header {
                padding: 40px 32px 28px;
            }

            .login-body {
                padding: 0 32px 32px;
            }

            .login-footer {
                padding: 20px 32px;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            .logo-container img {
                width: 50px;
                height: 50px;
            }

            .login-title {
                font-size: 28px;
            }
        }

        /* Form Animation */
        .form-container {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Success State */
        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
            color: var(--success);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Main Container -->
    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='icons/logo-user.png') }}" alt="MultiMax">
                </div>
                <h1 class="login-title">MultiMax</h1>
                <p class="login-subtitle">| Controle inteligente</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Loader -->
                <div id="loaderOverlay" class="loader-overlay">
                    <div class="loader-content">
                        <div class="loader-spinner"></div>
                        <span class="loader-text" id="loaderText">Entrando...</span>
                    </div>
                </div>

                <!-- Alert Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert-message {% if category == 'success' %}alert-success{% endif %}">
                        <i class="bi {% if category == 'success' %}bi-check-circle{% else %}bi-exclamation-circle{% endif %}"></i>
                        <span>{{ message }}</span>
                    </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}

                <!-- Login Form -->
                <div class="form-container" id="loginForm" style="display: {% if show_register %}none{% else %}block{% endif %};">
                    <form method="post">
                        <input type="hidden" name="action" value="login">

                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text"
                                       name="username"
                                       class="form-input"
                                       placeholder="Nome de usuário"
                                       required
                                       autofocus
                                       autocomplete="username">
                                <i class="bi bi-person input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="password"
                                       name="password"
                                       class="form-input"
                                       placeholder="Senha"
                                       required
                                       autocomplete="current-password">
                                <i class="bi bi-lock input-icon"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="loginSubmit">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span>Entrar no Sistema</span>
                        </button>

                        <div class="toggle-link">
                            <button type="button" onclick="showRegister()">
                                <span>Não tem conta?</span>
                                <strong>Cadastre-se</strong>
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-container" id="registerForm" style="display: {% if show_register %}block{% else %}none{% endif %};">
                    <form method="post">
                        <input type="hidden" name="action" value="register">

                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text"
                                       name="name"
                                       class="form-input"
                                       placeholder="Nome completo"
                                       required
                                       {% if show_register %}autofocus{% endif %}
                                       autocomplete="name">
                                <i class="bi bi-person-badge input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text"
                                       name="username"
                                       class="form-input"
                                       placeholder="Nome de usuário (mín. 3 caracteres)"
                                       required
                                       minlength="3"
                                       autocomplete="username">
                                <i class="bi bi-at input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="password"
                                       name="password"
                                       class="form-input"
                                       placeholder="Senha (mín. 4 caracteres)"
                                       required
                                       minlength="4"
                                       autocomplete="new-password">
                                <i class="bi bi-lock input-icon"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="password"
                                       name="confirm_password"
                                       class="form-input"
                                       placeholder="Confirmar senha"
                                       required
                                       autocomplete="new-password">
                                <i class="bi bi-lock-fill input-icon"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary" id="registerSubmit">
                            <i class="bi bi-person-plus"></i>
                            <span>Criar Conta</span>
                        </button>

                        <div class="toggle-link">
                            <button type="button" onclick="showLogin()">
                                <span>Já tem conta?</span>
                                <strong>Faça login</strong>
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    © 2025 <strong>MultiMax</strong> — Todos os direitos reservados
                </p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Elements
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loaderOverlay = document.getElementById('loaderOverlay');
            const loaderText = document.getElementById('loaderText');
            const loginSubmit = document.getElementById('loginSubmit');
            const registerSubmit = document.getElementById('registerSubmit');

            // Create particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 20;

                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            // Toggle functions
            window.showRegister = function() {
                if (loginForm) {
                    loginForm.style.opacity = '0';
                    setTimeout(() => {
                        loginForm.style.display = 'none';
                        if (registerForm) {
                            registerForm.style.display = 'block';
                            registerForm.style.opacity = '0';
                            setTimeout(() => {
                                registerForm.style.opacity = '1';
                            }, 10);
                            const nameInput = registerForm.querySelector('input[name="name"]');
                            if (nameInput) nameInput.focus();
                        }
                    }, 200);
                }
            };

            window.showLogin = function() {
                if (registerForm) {
                    registerForm.style.opacity = '0';
                    setTimeout(() => {
                        registerForm.style.display = 'none';
                        if (loginForm) {
                            loginForm.style.display = 'block';
                            loginForm.style.opacity = '0';
                            setTimeout(() => {
                                loginForm.style.opacity = '1';
                            }, 10);
                            const usernameInput = loginForm.querySelector('input[name="username"]');
                            if (usernameInput) usernameInput.focus();
                        }
                    }, 200);
                }
            };

            // Form submissions
            if (loginForm) {
                const form = loginForm.querySelector('form');
                if (form) {
                    form.addEventListener('submit', function() {
                        if (loaderOverlay) {
                            loaderOverlay.classList.add('show');
                            if (loaderText) loaderText.textContent = 'Entrando...';
                        }
                        if (loginSubmit) loginSubmit.disabled = true;
                    });
                }
            }

            if (registerForm) {
                const form = registerForm.querySelector('form');
                if (form) {
                    form.addEventListener('submit', function(e) {
                        const password = form.querySelector('input[name="password"]').value;
                        const confirmPassword = form.querySelector('input[name="confirm_password"]').value;

                        if (password !== confirmPassword) {
                            e.preventDefault();
                            alert('As senhas não coincidem!');
                            return false;
                        }

                        if (loaderOverlay) {
                            loaderOverlay.classList.add('show');
                            if (loaderText) loaderText.textContent = 'Cadastrando...';
                        }
                        if (registerSubmit) registerSubmit.disabled = true;
                    });
                }
            }

            // Handle page navigation
            window.addEventListener('pageshow', function(event) {
                if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                    if (loaderOverlay) loaderOverlay.classList.remove('show');
                    if (loginSubmit) loginSubmit.disabled = false;
                    if (registerSubmit) registerSubmit.disabled = false;
                }
            });

            // Input focus effects
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.01)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            // Initialize particles
            createParticles();
        })();
    </script>
</body>
</html>
