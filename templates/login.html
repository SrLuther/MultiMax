<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script>
        (function(){
            var t = localStorage.getItem('theme');
            if(!t){ t = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light'; }
            document.documentElement.setAttribute('data-bs-theme', t);
        })();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #0d47a1);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-card {
            width: 420px;
        }
        .card-header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .logo-shadow {
            filter: drop-shadow(0 0 3px #ffffff) drop-shadow(0 0 12px rgba(255,255,255,0.9));
        }
        
    </style>
</head>
<body>
    <button id="globalThemeFabLogin" class="btn btn-outline-secondary rounded-circle" style="position:fixed;right:16px;bottom:16px;z-index:2000" aria-label="Alternar tema">
        <span id="globalThemeIconLogin"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z"/></svg></span>
    </button>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="card login-card">
                    <div class="card-header">
                        <a id="themeToggleLogin" class="position-absolute top-0 end-0 m-3 btn btn-sm btn-outline-light d-flex align-items-center" href="#" aria-label="Alternar tema">
                            <span id="themeIconLogin"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z"/></svg></span>
                            <span class="ms-1">Tema</span>
                        </a>
                        <img class="logo-shadow" src="{{ url_for('static', filename='icons/logo-boxes-v2.svg') }}" alt="MultiMax" style="height:80px">
                        <h2 class="mb-1 fw-bold">MultiMax</h2>
                        <div class="small opacity-75">Gestão Amora</div>
                    </div>
                    <div class="card-body p-5">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-danger mb-4 text-center">{{ messages[0] }}</div>
                          {% endif %}
                        {% endwith %}

                        <form method="post">
                            <div class="mb-4">
                                <input type="text" name="username" class="form-control form-control-lg text-center" 
                                       placeholder="Login" required autofocus autocomplete="username">
                            </div>
                            <div class="mb-4">
                                <input type="password" name="password" class="form-control form-control-lg text-center" 
                                       placeholder="Senha" required autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar no Sistema</button>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-4">
                        <small class="text-muted">© 2025 <strong>MultiMax</strong> — Todos os direitos reservados</small>
                    </div>
    </div>
    </div>
    </div>
    </div>
    <script>
        (function(){
            var btn = document.getElementById('themeToggleLogin');
            if(!btn) return;
            var icon = document.getElementById('themeIconLogin');
            function svgMoon(){ return '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z"/></svg>'; }
            function svgSun(){ return '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8Zm10.48 0 1.8-1.79 1.79 1.79-1.79 1.8-1.8-1.8ZM12 5a7 7 0 1 0 0 14A7 7 0 0 0 12 5Zm-9 7H1v-2h2v2Zm20 0h-2v-2h2v2ZM6.76 19.16l-1.8 1.79-1.79-1.79 1.79-1.8 1.8 1.8Zm10.48 0 1.8 1.79 1.79-1.79-1.79-1.8-1.8 1.8Z"/></svg>'; }
            var fab = document.getElementById('globalThemeFabLogin');
            var iconFab = document.getElementById('globalThemeIconLogin');
            function setIcon(theme){
                if(!icon) return;
                icon.innerHTML = theme === 'dark' ? svgSun() : svgMoon();
                btn.title = theme === 'dark' ? 'Modo claro' : 'Modo escuro';
            }
            var current = document.documentElement.getAttribute('data-bs-theme') || 'light';
            setIcon(current);
            if(iconFab) iconFab.innerHTML = current === 'dark' ? svgSun() : svgMoon();
            btn.addEventListener('click', function(e){
                e.preventDefault();
                var next = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', next);
                localStorage.setItem('theme', next);
                setIcon(next);
                if(iconFab) iconFab.innerHTML = next === 'dark' ? svgSun() : svgMoon();
            });
            if(fab) fab.addEventListener('click', function(e){
                e.preventDefault();
                var next = document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', next);
                localStorage.setItem('theme', next);
                setIcon(next);
                if(iconFab) iconFab.innerHTML = next === 'dark' ? svgSun() : svgMoon();
            });
        })();
    </script>
    </body>
    </html>
