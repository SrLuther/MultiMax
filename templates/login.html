<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMax - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #0d47a1);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card-header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0 fw-bold">MultiMax</h2>
                        <p class="mb-0 opacity-75">Controle de Estoque</p>
                    </div>
                    <div class="card-body p-5">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-danger mb-4 text-center">{{ messages[0] }}</div>
                          {% endif %}
                        {% endwith %}

                        <form method="post">
                            <div class="mb-4">
                                <input type="text" name="username" class="form-control form-control-lg text-center" 
                                       placeholder="Login" required autofocus autocomplete="username">
                            </div>
                            <div class="mb-4">
                                <input type="password" name="password" class="form-control form-control-lg text-center" 
                                       placeholder="Senha" required autocomplete="current-password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar no Sistema</button>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-4">
                        <small class="text-muted">
                            © 2025 <strong>MultiMax</strong> — Todos os direitos reservados
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
