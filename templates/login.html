<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <script>
        (function(){
            document.documentElement.setAttribute('data-bs-theme', 'light');
            try { localStorage.setItem('theme', 'light'); } catch(e) {}
        })();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f4f4f5, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-card {
            width: 420px;
        }
        .card-header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .logo-shadow {
            filter: drop-shadow(0 0 3px #ffffff) drop-shadow(0 0 12px rgba(255,255,255,0.9));
        }
        .brand-tile {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
            border-radius: 16px;
            padding: 8px;
            box-shadow: 0 6px 18px rgba(13,110,253,0.35);
        }
        .brand-logo-img-lg { height: 96px; display: block; }
        form[data-bs-theme="light"] { background-color: #ffffff !important; color: #000000 !important; }
        form[data-bs-theme="light"] .form-label,
        form[data-bs-theme="light"] .form-control,
        form[data-bs-theme="light"] .form-select,
        form[data-bs-theme="light"] .form-text,
        form[data-bs-theme="light"] .text-muted,
        form[data-bs-theme="light"] label,
        form[data-bs-theme="light"] .small,
        form[data-bs-theme="light"] .btn { color: #000000 !important; }
        form[data-bs-theme="light"] .form-control::placeholder { color: #000000 !important; opacity: 0.7; }
        form[data-bs-theme="light"] .form-select option { color: #000000 !important; }
        .login-blocker { position: absolute; inset: 0; background: rgba(0,0,0,0.06); display: none; z-index: 2; }
        .login-blocker.show { display: block; }
        .dots-loader { display: none; justify-content: center; align-items: center; gap: 8px; margin-top: 12px; }
        .dots-loader.show { display: flex; }
        .dots-loader .dot { width: 10px; height: 10px; border-radius: 50%; background: #0d6efd; animation: updown 0.9s ease-in-out infinite; }
        .dots-loader .dot:nth-child(2) { animation-delay: 0.15s; }
        .dots-loader .dot:nth-child(3) { animation-delay: 0.30s; }
        .dots-loader .dot:nth-child(4) { animation-delay: 0.45s; }
        @keyframes updown { 0%, 100% { transform: translateY(0); opacity: 0.85; } 50% { transform: translateY(-8px); opacity: 1; } }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="card login-card logo-shadow">
                    <div class="card-header">
                        
                        <span class="brand-tile"><img class="brand-logo-img-lg logo-shadow" src="{{ url_for('static', filename='icons/logo-user.png') }}" alt="MultiMax"></span>
                        <h2 class="mb-1 fw-bold">MultiMax</h2>
                        <div class="small opacity-75">Gestão Amora</div>
                    </div>
                    <div class="card-body p-5 position-relative">
                        <div id="loginBlocker" class="login-blocker"></div>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-danger mb-4 text-center">{{ messages[0] }}</div>
                          {% endif %}
                        {% endwith %}

                        <form id="loginForm" method="post" data-bs-theme="light">
                            <div class="mb-4">
                                <input type="text" name="username" class="form-control form-control-lg text-center" 
                                       placeholder="Login" required autofocus autocomplete="username">
                            </div>
                            <div class="mb-4">
                                <input type="password" name="password" class="form-control form-control-lg text-center" 
                                       placeholder="Senha" required autocomplete="current-password">
                            </div>
                            <button id="loginSubmit" type="submit" class="btn btn-primary w-100">Entrar no Sistema</button>
                            <div id="loginDots" class="dots-loader" aria-hidden="true">
                                <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light text-center py-4">
                        <small class="text-dark">© 2025 <strong>MultiMax</strong> — Todos os direitos reservados</small>
                    </div>
    </div>
    </div>
    </div>
    </div>
    
    <script>
      (function(){
        var form = document.getElementById('loginForm');
        var blocker = document.getElementById('loginBlocker');
        var submitBtn = document.getElementById('loginSubmit');
        var dots = document.getElementById('loginDots');
        if(form){
          form.addEventListener('submit', function(){
            if(blocker) blocker.classList.add('show');
            if(dots) dots.classList.add('show');
            if(submitBtn) submitBtn.disabled = true;
          });
        }
        window.addEventListener('pageshow', function(){
          if(blocker) blocker.classList.remove('show');
          if(dots) dots.classList.remove('show');
          if(submitBtn) submitBtn.disabled = false;
        });
      })();
    </script>
    </body>
    </html>
