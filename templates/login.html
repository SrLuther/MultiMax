<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMax — Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon-180.png') }}">
    <meta name="theme-color" content="#00ff88">
    <style>
        :root {
            --login-bg: linear-gradient(135deg, #0a0a0f 0%, #0d1117 50%, #0a0a0f 100%);
            --login-card-bg: rgba(20, 22, 28, 0.95);
            --login-header-bg: linear-gradient(135deg, var(--mm-primary) 0%, #00cc6a 100%);
            --login-glow: 0 0 60px rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--login-bg);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Ubuntu', sans-serif;
            padding: var(--mm-space-4);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--login-card-bg);
            border-radius: var(--mm-radius-xl);
            overflow: hidden;
            box-shadow: var(--login-glow), 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .login-header {
            background: var(--login-header-bg);
            padding: var(--mm-space-8) var(--mm-space-6);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        .login-logo-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            padding: var(--mm-space-3);
            border-radius: var(--mm-radius-lg);
            margin-bottom: var(--mm-space-4);
            animation: logoGlow 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.4); }
        }

        .login-logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .login-title {
            font-size: var(--mm-text-2xl);
            font-weight: var(--mm-font-bold);
            color: #0a0a0f;
            margin: 0;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .login-subtitle {
            font-size: var(--mm-text-sm);
            color: rgba(10, 10, 15, 0.7);
            font-style: italic;
            margin-top: var(--mm-space-1);
        }

        .login-body {
            padding: var(--mm-space-8) var(--mm-space-6);
            position: relative;
        }

        .login-alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--mm-radius-md);
            padding: var(--mm-space-3) var(--mm-space-4);
            margin-bottom: var(--mm-space-6);
            color: #ef4444;
            text-align: center;
            font-size: var(--mm-text-sm);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-form-group {
            margin-bottom: var(--mm-space-5);
        }

        .login-input {
            width: 100%;
            padding: var(--mm-space-4);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--mm-radius-lg);
            color: var(--mm-text-primary);
            font-size: var(--mm-text-base);
            text-align: center;
            transition: all var(--mm-transition-normal);
            outline: none;
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .login-input:focus {
            border-color: var(--mm-primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1), 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: var(--mm-space-4);
            background: linear-gradient(135deg, var(--mm-primary) 0%, #00cc6a 100%);
            border: none;
            border-radius: var(--mm-radius-lg);
            color: #0a0a0f;
            font-size: var(--mm-text-base);
            font-weight: var(--mm-font-semibold);
            cursor: pointer;
            transition: all var(--mm-transition-normal);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            padding: var(--mm-space-4) var(--mm-space-6);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        .login-footer-text {
            font-size: var(--mm-text-xs);
            color: rgba(255, 255, 255, 0.4);
        }

        .login-footer-text strong {
            color: var(--mm-primary);
        }

        .login-blocker {
            position: absolute;
            inset: 0;
            background: rgba(20, 22, 28, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--mm-transition-normal);
            z-index: 10;
            border-radius: var(--mm-radius-lg);
        }

        .login-blocker.show {
            opacity: 1;
            visibility: visible;
        }

        .login-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--mm-space-4);
        }

        .login-loader-logo {
            height: 60px;
            animation: logoFloat 2s ease-in-out infinite, pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .login-loader-text {
            color: var(--mm-primary);
            font-size: var(--mm-text-sm);
            animation: pulse 1s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .login-card {
                border-radius: var(--mm-radius-lg);
            }

            .login-header {
                padding: var(--mm-space-6) var(--mm-space-4);
            }

            .login-logo {
                height: 64px;
            }

            .login-body {
                padding: var(--mm-space-6) var(--mm-space-4);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo-wrapper">
                    <img src="{{ url_for('static', filename='icons/logo-user.png') }}" 
                         alt="MultiMax" 
                         class="login-logo">
                </div>
                <h1 class="login-title">MultiMax</h1>
                <p class="login-subtitle">Gestão Amora</p>
            </div>

            <div class="login-body">
                <div id="loginBlocker" class="login-blocker">
                    <div class="login-loader">
                        <img src="{{ url_for('static', filename='icons/logo-user.png') }}" 
                             alt="Carregando" 
                             class="login-loader-logo">
                        <span class="login-loader-text">Entrando...</span>
                    </div>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="login-alert">
                    <i class="bi bi-exclamation-circle"></i>
                    {{ messages[0] }}
                </div>
                {% endif %}
                {% endwith %}

                <form id="loginForm" method="post">
                    <div class="login-form-group">
                        <input type="text" 
                               name="username" 
                               class="login-input" 
                               placeholder="Login" 
                               required 
                               autofocus 
                               autocomplete="username">
                    </div>

                    <div class="login-form-group">
                        <input type="password" 
                               name="password" 
                               class="login-input" 
                               placeholder="Senha" 
                               required 
                               autocomplete="current-password">
                    </div>

                    <button id="loginSubmit" type="submit" class="login-btn">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Entrar no Sistema
                    </button>
                </form>
            </div>

            <div class="login-footer">
                <p class="login-footer-text">
                    © 2025 <strong>MultiMax</strong> — Todos os direitos reservados
                </p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const form = document.getElementById('loginForm');
            const blocker = document.getElementById('loginBlocker');
            const submitBtn = document.getElementById('loginSubmit');

            if (form) {
                form.addEventListener('submit', function() {
                    if (blocker) blocker.classList.add('show');
                    if (submitBtn) submitBtn.disabled = true;
                });
            }

            window.addEventListener('pageshow', function(event) {
                if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                    if (blocker) blocker.classList.remove('show');
                    if (submitBtn) submitBtn.disabled = false;
                }
            });

            const inputs = document.querySelectorAll('.login-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
        })();
    </script>
</body>
</html>
