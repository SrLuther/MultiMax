{% extends 'base.html' %}
{% block title %}Nova Maturação — MultiMax{% endblock %}
{% block content %}
<div class="mm-page-header">
    <h1 class="mm-page-title">Nova Maturação</h1>
</div>

<div class="mm-card" style="max-width: 800px;">
    <form method="POST">
        <div class="mm-form-group">
            <label>Recepção *</label>
            <select name="reception_id" class="mm-form-control" required>
                <option value="">Selecione...</option>
                {% for rec in recepcoes %}
                <option value="{{ rec.id }}">{{ rec.reference_code }} - {{ rec.fornecedor }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mm-grid mm-grid-cols-3 mm-gap-4">
            <div class="mm-form-group">
                <label>Dias de Maturação *</label>
                <input type="number" name="dias_maturacao" class="mm-form-control" min="1" required>
            </div>
            
            <div class="mm-form-group">
                <label>Temperatura Ideal (°C)</label>
                <input type="number" name="temperatura_ideal" class="mm-form-control" step="0.1" value="2.0">
            </div>
            
            <div class="mm-form-group">
                <label>Umidade Ideal (%)</label>
                <input type="number" name="umidade_ideal" class="mm-form-control" step="0.1" value="85.0">
            </div>
        </div>
        
        <div class="mm-form-group">
            <label>Observação</label>
            <textarea name="observacao" class="mm-form-control" rows="3"></textarea>
        </div>
        
        <div class="mm-flex mm-gap-3">
            <button type="submit" class="mm-btn mm-btn-primary">Iniciar Maturação</button>
            <a href="{{ url_for('maturacao.index') }}" class="mm-btn mm-btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
