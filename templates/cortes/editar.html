{% extends 'base.html' %}
{% block title %}Editar Corte — MultiMax{% endblock %}
{% block content %}
<div class="mm-page-header">
    <h1 class="mm-page-title">Editar Corte</h1>
</div>

<div class="mm-card" style="max-width: 800px;">
    <form method="POST">
        <div class="mm-form-group">
            <label>Nome do Corte *</label>
            <input type="text" name="nome" class="mm-form-control" value="{{ corte.nome }}" required>
        </div>
        
        <div class="mm-grid mm-grid-cols-2 mm-gap-4">
            <div class="mm-form-group">
                <label>Categoria *</label>
                <select name="categoria" class="mm-form-control" required>
                    <option value="bovina" {% if corte.categoria == 'bovina' %}selected{% endif %}>Bovina</option>
                    <option value="suina" {% if corte.categoria == 'suina' %}selected{% endif %}>Suína</option>
                    <option value="frango" {% if corte.categoria == 'frango' %}selected{% endif %}>Frango</option>
                </select>
            </div>
            
            <div class="mm-form-group">
                <label>Tipo de Corte</label>
                <input type="text" name="tipo_corte" class="mm-form-control" value="{{ corte.tipo_corte or '' }}">
            </div>
        </div>
        
        <div class="mm-grid mm-grid-cols-3 mm-gap-4">
            <div class="mm-form-group">
                <label>Rendimento Esperado (%)</label>
                <input type="number" name="rendimento_esperado" class="mm-form-control" step="0.1" min="0" max="100" value="{{ corte.rendimento_esperado or 0 }}">
            </div>
            
            <div class="mm-form-group">
                <label>Preço Base (R$/kg)</label>
                <input type="number" name="preco_base_kg" class="mm-form-control" step="0.01" min="0" value="{{ corte.preco_base_kg or 0 }}">
            </div>
            
            <div class="mm-form-group">
                <label>Tempo Preparo (min)</label>
                <input type="number" name="tempo_preparo_minutos" class="mm-form-control" min="0" value="{{ corte.tempo_preparo_minutos or 0 }}">
            </div>
        </div>
        
        <div class="mm-form-group">
            <label>Equipamentos Necessários</label>
            <input type="text" name="equipamentos" class="mm-form-control" value="{{ corte.equipamentos or '' }}">
        </div>
        
        <div class="mm-form-group">
            <label>Instruções</label>
            <textarea name="instrucoes" class="mm-form-control" rows="4">{{ corte.instrucoes or '' }}</textarea>
        </div>
        
        <div class="mm-flex mm-gap-3">
            <button type="submit" class="mm-btn mm-btn-primary">Salvar</button>
            <a href="{{ url_for('cortes.index') }}" class="mm-btn mm-btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
