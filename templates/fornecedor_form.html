{% extends 'base.html' %}
{% block title %}{% if fornecedor %}Editar{% else %}Adicionar{% endif %} Fornecedor — MultiMax{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <strong>{% if fornecedor %}Editar Fornecedor{% else %}Novo Fornecedor{% endif %}</strong>
        <a href="{{ url_for('fornecedores.index') }}" class="btn btn-sm btn-outline-secondary">Voltar</a>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label">Nome *</label>
              <input type="text" name="nome" class="form-control" required value="{{ fornecedor.nome if fornecedor else '' }}">
            </div>
            <div class="col-md-4">
              <label class="form-label">CNPJ</label>
              <input type="text" name="cnpj" class="form-control" placeholder="00.000.000/0000-00" value="{{ fornecedor.cnpj if fornecedor else '' }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Telefone</label>
              <input type="text" name="telefone" class="form-control" placeholder="(00) 00000-0000" value="{{ fornecedor.telefone if fornecedor else '' }}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="email@exemplo.com" value="{{ fornecedor.email if fornecedor else '' }}">
            </div>
            <div class="col-12">
              <label class="form-label">Endereço</label>
              <input type="text" name="endereco" class="form-control" placeholder="Rua, número, bairro, cidade - UF" value="{{ fornecedor.endereco if fornecedor else '' }}">
            </div>
            <div class="col-12">
              <label class="form-label">Observações</label>
              <textarea name="observacao" class="form-control" rows="3" placeholder="Informações adicionais sobre o fornecedor...">{{ fornecedor.observacao if fornecedor else '' }}</textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input type="checkbox" name="ativo" class="form-check-input" id="ativo" {% if not fornecedor or fornecedor.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo">Fornecedor ativo</label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end gap-2">
              <a href="{{ url_for('fornecedores.index') }}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">{% if fornecedor %}Salvar Alterações{% else %}Cadastrar Fornecedor{% endif %}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
