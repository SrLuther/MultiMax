{% extends 'base.html' %}
{% block content %}
<h2>Pré-visualização do Lote de Horas</h2>
<form method="post">
    <div class="form-group">
        <label>Tipo:</label>
        <input type="hidden" name="tipo" value="{{ tipo }}">
        <span>{{ tipo|capitalize }}</span>
    </div>
    <div class="form-group">
        <label>Horas:</label>
        <input type="hidden" name="horas" value="{{ horas }}">
        <span>{{ horas }}</span>
    </div>
    <div class="form-group">
        <label>Data:</label>
        <input type="hidden" name="data_personalizada" value="{{ data_personalizada }}">
        <span>{{ data_personalizada }}</span>
    </div>
    <div class="form-group">
        <label>Observação:</label>
        <input type="hidden" name="observacao" value="{{ observacao }}">
        <span>{{ observacao }}</span>
    </div>
    <div class="form-group">
        <label>Colaboradores:</label>
        {% for c in colaboradores %}
            <input type="hidden" name="colaboradores" value="{{ c.id }}">
            <span class="badge badge-info">{{ c.name }}</span>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Confirmar e Aplicar Lote</button>
    <a href="{{ url_for('ciclos.lote_horas') }}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
