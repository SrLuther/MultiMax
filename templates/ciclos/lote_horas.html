
{% extends 'base.html' %}
{% block content %}
<div class="premium-card-lote shadow-lg">
    <div class="premium-card-header">
        <i class="bi bi-collection premium-card-icon"></i>
        <div>
            <h2 class="premium-card-title">Lote de Horas</h2>
            <div class="premium-card-subtitle">Novo Lançamento Coletivo</div>
        </div>
    </div>
    <form method="post" class="premium-form-grid">
        <div class="form-group">
            <label for="tipo"><i class="bi bi-plus-slash-minus"></i> Tipo</label>
            <select name="tipo" id="tipo" class="form-control premium-input" required>
                <option value="">Selecione</option>
                <option value="acrescimo">Acréscimo</option>
                <option value="desconto">Desconto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horas"><i class="bi bi-clock-history"></i> Horas</label>
            <input type="number" step="0.01" name="horas" id="horas" class="form-control premium-input" required placeholder="Ex: 2.5">
        </div>
        <div class="form-group">
            <label for="data_personalizada"><i class="bi bi-calendar-event"></i> Data</label>
            <input type="date" name="data_personalizada" id="data_personalizada" class="form-control premium-input" required>
        </div>
        <div class="form-group">
            <label for="observacao"><i class="bi bi-chat-dots"></i> Observação</label>
            <textarea name="observacao" id="observacao" class="form-control premium-input" rows="2" placeholder="Opcional"></textarea>
        </div>
        <div class="form-group">
            <label for="colaboradores"><i class="bi bi-people"></i> Colaboradores</label>
            <select name="colaboradores" id="colaboradores" class="form-control premium-input" multiple required>
                {% for c in colaboradores %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select>
            <small class="text-muted">Segure Ctrl para selecionar múltiplos.</small>
        </div>
        <div class="form-group full-width">
            <button type="submit" class="btn btn-gradient-premium">
                <i class="bi bi-eye"></i> Pré-visualizar
            </button>
        </div>
    </form>
</div>

<style>
    .premium-card-lote {
        background: linear-gradient(120deg, #23243a 0%, #2e335a 100%);
        border-radius: 1.2rem;
        padding: 2.2rem 2.2rem 1.5rem 2.2rem;
        max-width: 600px;
        margin: 2.5rem auto 1.5rem auto;
        box-shadow: 0 6px 32px 0 rgba(80,120,255,0.13);
        color: #fff;
    }
    .premium-card-header {
        display: flex;
        align-items: center;
        gap: 1.2rem;
        margin-bottom: 1.5rem;
    }
    .premium-card-icon {
        font-size: 2.5rem;
        color: #f7b42c;
        background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
        border-radius: 0.7rem;
        padding: 0.5rem 0.7rem;
        box-shadow: 0 2px 12px 0 rgba(252,87,94,0.10);
    }
    .premium-card-title {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        color: #fff;
    }
    .premium-card-subtitle {
        font-size: 1.1rem;
        color: #f7b42c;
        font-weight: 500;
        margin-top: 0.1rem;
    }
    .premium-form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.2rem 2.2rem;
    }
    .premium-form-grid .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
    }
    .premium-form-grid .full-width {
        grid-column: 1 / -1;
        text-align: right;
        margin-top: 1.2rem;
    }
    .premium-input, .premium-input:focus {
        background: #23243a;
        color: #fff;
        border: 1.5px solid #3a3b5a;
        border-radius: 0.6rem;
        font-size: 1.08rem;
        font-weight: 500;
        box-shadow: none;
        padding: 0.6em 1em;
        transition: border 0.18s;
    }
    .premium-input:focus {
        border-color: #f7b42c;
        outline: none;
    }
    .btn-gradient-premium {
        background: linear-gradient(90deg, #f7b42c 0%, #fc575e 100%);
        color: #fff;
        border: none;
        font-weight: 700;
        font-size: 1.1rem;
        border-radius: 0.7rem;
        padding: 0.7em 2.2em;
        box-shadow: 0 2px 12px 0 rgba(252,87,94,0.10);
        transition: background 0.18s, box-shadow 0.18s;
    }
    .btn-gradient-premium:hover {
        background: linear-gradient(90deg, #fc575e 0%, #f7b42c 100%);
        color: #fff;
        box-shadow: 0 4px 18px 0 rgba(252,87,94,0.18);
    }
    @media (max-width: 700px) {
        .premium-card-lote {
            padding: 1.2rem 0.5rem 1rem 0.5rem;
        }
        .premium-form-grid {
            grid-template-columns: 1fr;
        }
        .premium-form-grid .full-width {
            text-align: center;
        }
    }
</style>
{% endblock %}
